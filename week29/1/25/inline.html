<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmart Bill</title>
</head>


<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">

    <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: white; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        
        <!-- Bill Header -->
        <div style="text-align: center; margin-bottom: 20px;">
            <h1 style="font-size: 24px; color: #333; margin: 0;">D-Mart</h1>
            <p style="font-size: 14px; color: #777; margin: 5px 0;">XYZ Shopping Center</p>
            <p style="font-size: 14px; color: #777; margin: 5px 0;">Invoice #: 123456</p>
            <p style="font-size: 14px; color: #777; margin: 5px 0;">Date: 2025-01-29</p>
        </div>

        <!-- Bill Table -->
        <table style="width: 100%; margin-bottom: 20px; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd; background-color: #f8f8f8;">Item</th>
                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd; background-color: #f8f8f8;">Qty</th>
                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd; background-color: #f8f8f8;">Price</th>
                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd; background-color: #f8f8f8;">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">Rice (5kg)</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">1</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">₹500.00</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">₹500.00</td>
                </tr>
                <tr>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">Milk (1L)</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">2</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">₹40.00</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">₹80.00</td>
                </tr>
                <tr>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">Bread (Pack of 2)</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">1</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">₹35.00</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">₹35.00</td>
                </tr>
                <tr style="font-weight: bold; background-color: #f8f8f8;">
                    <td colspan="3" style="padding: 10px; text-align: right; border-bottom: 1px solid #ddd;">Total</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">₹615.00</td>
                </tr>
                <tr>
                    <td colspan="3" style="padding: 10px; text-align: right; border-bottom: 1px solid #ddd;">GST (18%)</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">₹110.70</td>
                </tr>
                <tr style="font-weight: bold; background-color: #f8f8f8;">
                    <td colspan="3" style="padding: 10px; text-align: right; border-bottom: 1px solid #ddd;">Grand Total</td>
                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">₹725.70</td>
                </tr>
            </tbody>
        </table>

        <!-- Footer -->
        <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #777;">
            <p>Thank you for shopping at D-Mart!</p>
            <p>Visit again soon.</p>
        </div>
    </div>
</body>
</html>
